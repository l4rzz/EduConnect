<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div id="signup">
            <div id="signup-teacher">
                <h2 class="h2">Signup Teacher</h2>

                <div class="form-group ">
                    <label for="username ">Username:</label>
                    <input type="text " class="form-control form-control-sm" id=" username-teacher " placeholder="please fill in username " />
                </div>

                <div class="form-group ">
                    <label for="password ">Password:</label>
                    <input type="password " class="form-control form-control-sm" id=" password-teacher " placeholder="please fill in password " />
                </div>

                <div class="form-group ">
                    <label for="email ">Email:</label>
                    <input type="email " class="form-control form-control-sm" id="email-teacher" placeholder="please fill in email " />
                </div>

                <div class="form-group ">
                    <label for="name ">Name:</label>
                    <input type="text " class="form-control form-control-sm" id=" name-teacher " placeholder="please fill in full name " />
                </div>

                <div class="form-group ">
                    <label for="subject ">Subject:</label>
                    <input type="text " class="form-control form-control-sm" id=" subject-teacher " placeholder="please fill in subject " />
                </div>

                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="button" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
